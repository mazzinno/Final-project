{% extends "base.html" %}

{% block title %}Signup Page{% endblock %}

{% block content %}
<div class="signup-container">
    <h2>Sign Up</h2>
    <form method="post">

        <label for="first_name">First Name<span class="required">*</span></label>
        <input type="text" id="first_name" name="first_name" placeholder="Enter first name" required>

        <label for="last_name">Last Name<span class="required">*</span></label>
        <input type="text" id="last_name" name="last_name" placeholder="Enter last name" required>

        <label for="email">Email Address<span class="required">*</span></label>
        <input type="email" id="email" name="email" placeholder="Enter email" required>

        <label for="password1">Password<span class="required">*</span></label>
        <input type="password" id="password1" name="password1" placeholder="Enter password" required>

        <label for="password2">Confirm Password<span class="required">*</span></label>
        <input type="password" id="password2" name="password2" placeholder="Repeat password" required>

        <button type="submit" class="submit-btn">Submit</button>
    </form>
</div>
{% endblock %}
